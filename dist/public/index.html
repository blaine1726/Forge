        <script src="https://developer.api.autodesk.com/viewingservice/v1/viewers/Autodesk360App.js"></script>

        <button type="button" name="button" style="position: fixed; top: 30px; left: 0; z-index: 1000000000; padding: 5px; line-height: 25px; height: 25px; width: 200px; color: black; background-color: #aec6cf; border: none; box-sizing: border-box;"
                onClick="addBlockLeft(event)">Add Block Left</button>
        <button type="button" name="button" style="position: fixed; top: 60px; left: 0; z-index: 1000000000; padding: 5px; line-height: 25px; height: 25px; width: 200px; color: black; background-color: #aec6cf; border: none; box-sizing: border-box;"
                onClick="addBlockTop(event)">Add Block Top</button>
        <button type="button" name="button" style="position: fixed; top: 90px; left: 0; z-index: 1000000000; padding: 5px; line-height: 25px; height: 25px; width: 200px; color: black; background-color: #aec6cf; border: none; box-sizing: border-box;"
                onClick="addBlockBottom(event)">Add Block Bottom</button>
        <button type="button" name="button" style="position: fixed; top: 120px; left: 0; z-index: 1000000000; padding: 5px; line-height: 25px; height: 25px; width: 200px; color: black; background-color: #aec6cf; border: none; box-sizing: border-box;"
                onClick="rotateClockwise(event)">Rotate Clockwise</button>
        <button type="button" name="button" style="position: fixed; top: 150px; left: 0; z-index: 1000000000; padding: 5px; line-height: 25px; height: 25px; width: 200px; color: black; background-color: #aec6cf; border: none; box-sizing: border-box;"
                onClick="rotateCounterclockwise(event)">Rotate Counterclockwise</button>
        <button type="button" name="button" style="position: fixed; top: 180px; left: 0; z-index: 1000000000; padding: 5px; line-height: 25px; height: 25px; width: 200px; color: black; background-color: #aec6cf; border: none; box-sizing: border-box;"
                onClick="deleteModel()">Delete</button>
        <script type="text/javascript">
